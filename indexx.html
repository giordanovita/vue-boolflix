<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- font awesame -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <!-- jquery -->
<!--     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> --> 
   <!-- css -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="app" class="container">
      <div class="sub-container">
        <header>
            <div>
                <h1>Boolfix</h1>
                <input v-model='query' type="text" @keydown.enter="search()">
                <button @click='search()'>Cerca</button>
            </div>
        </header>

        <main>
            <div>
                <ul>
                    <li v-for='item in mouvies'>
                        <img class="poster" v-bind:src="imgPath+item.poster_path"> 
                        <div class="data-film">                     
                            <h3>{{item.title}}</h3>
                            <h5>{{item.original_title}}</h5>
                            <span v-html="showFlag(item.original_language)">  </span>
                            <h6 >
                                <i class="fas fa-star" v-for="elem in showStars(item.vote_average)"></i>
                                <i class="far fa-star" v-for="elem in (5 - showStars(item.vote_average))"></i>
                            </h6>
                        </div>

                    </li>
                </ul>

                <ul>
                    <li v-for='item in tvSeries'>
                        <img class="poster" v-bind:src="imgPath+item.poster_path"> 
                        <div class="data-film">
                            <h3>{{item.name}}</h3>
                            <h6>{{item.original_name}}</h6>
                            <div v-html="showFlag(item.original_language)">  </div>
                            <h6 >
                                <i class="fas fa-star" v-for="elem in showStars(item.vote_average)"></i>
                                <i class="far fa-star" v-for="elem in (5 - showStars(item.vote_average))"></i>
                            </h6>
                        </div>   

                    </li>
                </ul>
            </div>
        </main>


     </div>
    </div>


</body>
</html>
